name: Deploy Medusa Infra and App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Provision and Deploy Medusa Backend
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

    steps:
      - name: âœ… Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ³ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Build and Push Docker image to ECR
        run: |
          IMAGE_TAG=latest
          ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

          echo "ğŸ‘‰ Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI ./medusa-backend

          echo "ğŸ“¤ Pushing Docker image to ECR"
          docker push $IMAGE_URI

      - name: ğŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: âš™ï¸ Terraform Init
        run: terraform init
        working-directory: terraform

      - name: ğŸ§ª Terraform Plan
        run: terraform plan
        working-directory: terraform

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform
